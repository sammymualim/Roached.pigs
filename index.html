<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cockroach Clicker with Splatter</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: white;
    overflow: hidden;
    cursor: crosshair;
    font-family: Arial, sans-serif;
  }

  .sprite {
    position: absolute;
    background-size: cover;
    transition: transform 0.2s, opacity 0.2s;
    pointer-events: auto;
  }

  .roach {
    width: 80px;
    height: 80px;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/36/Cockroach_illustration.jpg');
  }

  .copcar {
    width: 100px;
    height: 60px;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3c/Police_car_icon.svg');
  }

  #score {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 24px;
    font-weight: bold;
    color: black;
    background: rgba(255,255,255,0.7);
    padding: 5px 10px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: brown;
    border-radius: 50%;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>

<script>
let score = 0;
const scoreDisplay = document.getElementById('score');

function updateScore() {
  scoreDisplay.textContent = 'Score: ' + score;
}

// Create particles for splatter
function createParticles(x, y, color = 'brown') {
  for (let i = 0; i < 10; i++) {
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.background = color;
    p.style.left = x + 'px';
    p.style.top = y + 'px';
    document.body.appendChild(p);

    // Random trajectory
    const angle = Math.random() * 2 * Math.PI;
    const speed = 50 + Math.random() * 50;
    const dx = Math.cos(angle) * speed;
    const dy = Math.sin(angle) * speed;

    p.animate([
      { transform: 'translate(0,0)', opacity: 1 },
      { transform: `translate(${dx}px, ${dy}px)`, opacity: 0 }
    ], {
      duration: 600,
      easing: 'ease-out',
      fill: 'forwards'
    });

    setTimeout(() => p.remove(), 600);
  }
}

function createSprite(type) {
  const sprite = document.createElement('div');
  sprite.classList.add('sprite', type);

  const width = type === 'copcar' ? 100 : 80;
  const height = type === 'copcar' ? 60 : 80;
  sprite.style.top = Math.random() * (window.innerHeight - height) + 'px';
  sprite.style.left = Math.random() * (window.innerWidth - width) + 'px';

  sprite.addEventListener('click', () => {
    if (!sprite.classList.contains('dead')) {
      sprite.classList.add('dead');
      const rect = sprite.getBoundingClientRect();
      const centerX = rect.left + rect.width/2;
      const centerY = rect.top + rect.height/2;
      createParticles(centerX, centerY, type === 'copcar' ? 'blue' : 'brown');
      score++;
      updateScore();
      setTimeout(() => sprite.remove(), 100);
    }
  });

  document.body.appendChild(sprite);
  moveSprite(sprite, type);
}

function moveSprite(sprite, type) {
  const interval = setInterval(() => {
    if (sprite.classList.contains('dead')) {
      clearInterval(interval);
      return;
    }
    const width = type === 'copcar' ? 100 : 80;
    const height = type === 'copcar' ? 60 : 80;
    sprite.style.top = Math.random() * (window.innerHeight - height) + 'px';
    sprite.style.left = Math.random() * (window.innerWidth - width) + 'px';
  }, type === 'copcar' ? 5000 + Math.random()*3000 : 3000 + Math.random()*2000);
}

// Spawn roaches frequently
setInterval(() => createSprite('roach'), 3000);

// Spawn cop cars rarely
setInterval(() => createSprite('copcar'), 15000);

// Start with some roaches and one cop car
for (let i = 0; i < 5; i++) createSprite('roach');
createSprite('copcar');
</script>

</body>
</html>
