<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cockroach Clicker</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: white;
    overflow: hidden;
    cursor: crosshair;
    font-family: Arial, sans-serif;
  }
  .sprite {
    position: absolute;
    background-size: cover;
    transition: transform 0.2s, opacity 0.2s;
    pointer-events: auto;
  }
  .roach {
    width: 80px;
    height: 80px;
    background-image: url('https://i.imgur.com/M1a3Dlm.jpeg');
  }
  .copcar {
    width: 100px;
    height: 60px;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3c/Police_car_icon.svg');
  }
  .dead {
    pointer-events: none;
    animation: explode 0.5s forwards;
  }
  @keyframes explode {
    0% { transform: rotate(0deg) scale(1); opacity: 1; }
    50% { transform: rotate(360deg) scale(1.5); opacity: 1; }
    100% { transform: rotate(720deg) scale(0); opacity: 0; }
  }
  #score {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 24px;
    font-weight: bold;
    color: black;
    background: rgba(255,255,255,0.7);
    padding: 5px 10px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>

<script>
let score = 0;
const scoreDisplay = document.getElementById('score');

function updateScore() {
  scoreDisplay.textContent = 'Score: ' + score;
}

// Function to create a roach or cop car
function createSprite(type) {
  const sprite = document.createElement('div');
  sprite.classList.add('sprite', type);

  // Random position
  const width = type === 'copcar' ? 100 : 80;
  const height = type === 'copcar' ? 60 : 80;
  sprite.style.top = Math.random() * (window.innerHeight - height) + 'px';
  sprite.style.left = Math.random() * (window.innerWidth - width) + 'px';

  // Click to kill
  sprite.addEventListener('click', () => {
    if(!sprite.classList.contains('dead')) {
      sprite.classList.add('dead');
      score++;
      updateScore();
      setTimeout(() => sprite.remove(), 500);
    }
  });

  document.body.appendChild(sprite);
  moveSprite(sprite, type);
}

// Movement function
function moveSprite(sprite, type) {
  const interval = setInterval(() => {
    if (sprite.classList.contains('dead')) {
      clearInterval(interval);
      return;
    }
    const width = type === 'copcar' ? 100 : 80;
    const height = type === 'copcar' ? 60 : 80;
    sprite.style.top = Math.random() * (window.innerHeight - height) + 'px';
    sprite.style.left = Math.random() * (window.innerWidth - width) + 'px';
  }, type === 'copcar' ? 5000 + Math.random()*3000 : 3000 + Math.random()*2000);
}

// Spawn roaches frequently
setInterval(() => createSprite('roach'), 3000);

// Spawn cop cars rarely
setInterval(() => createSprite('copcar'), 15000);

// Start with a few roaches
for(let i = 0; i < 5; i++) createSprite('roach');
</script>

</body>
</html>
