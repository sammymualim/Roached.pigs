<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cockroach Clicker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      overflow: hidden;
      cursor: crosshair;
      font-family: Arial, sans-serif;
    }
    .roach {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('https://www.pngmart.com/image/2021/04/Cartoon-Cockroach-PNG-Image.png');
      background-size: cover;
      transition: transform 0.8s;
    }
    .dead {
      transform: rotate(180deg) scale(0.8);
      opacity: 0.5;
      pointer-events: none;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      color: black;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div id="score">Score: 0</div>

<script>
let score = 0;
const scoreDisplay = document.getElementById('score');

function updateScore() {
  scoreDisplay.textContent = 'Score: ' + score;
}

function createRoach() {
  const roach = document.createElement('div');
  roach.classList.add('roach');
  roach.style.top = Math.random() * (window.innerHeight - 60) + 'px';
  roach.style.left = Math.random() * (window.innerWidth - 60) + 'px';

  roach.addEventListener('click', () => {
    if (!roach.classList.contains('dead')) {
      roach.classList.add('dead');
      score++;
      updateScore();
      setTimeout(() => roach.remove(), 1000);
    }
  });

  document.body.appendChild(roach);
  moveRoach(roach);
}

function moveRoach(roach) {
  const interval = setInterval(() => {
    if (roach.classList.contains('dead')) {
      clearInterval(interval);
      return;
    }
    const newTop = Math.random() * (window.innerHeight - 60);
    const newLeft = Math.random() * (window.innerWidth - 60);
    roach.style.top = newTop + 'px';
    roach.style.left = newLeft + 'px';
  }, 1000 + Math.random() * 2000);
}

// spawn new roaches every 2 seconds
setInterval(createRoach, 2000);

// start with a few
for (let i = 0; i < 5; i++) createRoach();
</script>

</body>
</html>
